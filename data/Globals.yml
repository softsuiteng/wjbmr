Description: "**World Journal of Biomedical Research** is an official publication of the Faculty of Clinical Sciences, College of Health Sciences, University of Uyo, Uyo, Nigeria. Her vision is to pool together the rich resource of knowledge that emanates from our Research Scientist from the various fields of Medicine and Biomedical Science in a systematic and reproducible form. It is publishes bi-annually, original laboratory and clinical research articles, case reports, short communication, letter to Editor and technical reports in all fields of Medicine, Basic Medical Sciences, and Allied Medical Specialties such as Nursing, Medical Laboratory Sciences and other related areas. The journal also reviews important new developments or controversial issues in any of the mentioned fields through invited contributions from recognized authorities."
