{{ $authorsLen := len .Params.authors }}

{{ with .Params.authors }}      
  {{ if ge $authorsLen 2 }}
    {{ range first (sub $authorsLen 1) . }}            
      {{ . }},
    {{ end }}
    {{ range last 1 . }} 
      {{ . }}.
    {{ end }}
  {{ else }}       
    {{ range . }} 
        {{ . }}.
    {{ end }}
  {{ end }}
{{ end }}
