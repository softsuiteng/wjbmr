{{ partial "head.html" . }} {{ partial "header.html" . }}

<main role="main" class="submit_page">
  <h2 class="mb-4">Submit a Manuscript</h2>

  <p>
    Please make sure to <b class="text-danger">first read</b> our
    <a href="{{.Site.BaseURL}}/guidelines/">guidelines on submission</a> before
    submitting your manuscript.
  </p>

  <!-- <form action="https://formsubmit.co/el/kirufi" method="post"> -->

  <hr />

  <form
    action="https://formsubmit.co/6ae806e1feb905f2fad8539f97c27d97"
    enctype="multipart/form-data"
    method="post"
  >
    <input type="text" name="_honey" style="display: none" />
    <input type="hidden" name="_next" value="{{.Site.BaseURL}}/submit/thanks" />

    <h5 class="text-info my-5">Article Details</h5>

    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label"
        >Title of article</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          required
          class="form-control"
          name="title"
          id="title"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="abstract" class="col-sm-2 col-form-label">Abstract</label>
      <div class="col-sm-10">
        <textarea
          class="form-control"
          required
          name="abstract"
          id="abstract"
          rows="4"
        ></textarea>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="attachment" class="col-sm-2 col-form-label">Attachment</label>
      <div class="col-sm-10">
        <input
          required
          class="form-control"
          name="attachment"
          id="attachment"
          type="file"
        />
        <!-- accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/msword" -->
      </div>
    </div>

    <h5 class="text-info my-5">Contact Information</h5>

    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          required
          class="form-control"
          name="email"
          id="email"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="phone" class="col-sm-2 col-form-label">Phone number</label>
      <div class="col-sm-10">
        <input
          type="text"
          required
          class="form-control"
          name="phone"
          id="phone"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="phone" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success btn-lg text-uppercase">
          Submit
        </button>
      </div>
    </div>
  </form>
</main>

{{ partial "footer.html" . }}
